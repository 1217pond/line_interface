<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>LINE INTERFACE</title>
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <h1 class="title">LINE INTERFACE</h1>
    <div id="pop-up" class="pop-up-window"></div>
    <label class="notif_cont"><!--通知ボタン-->
      <div class="switchArea">
        <input type="checkbox" id="notif_cont" checked>
        <label for="notif_cont"><span></span></label>
        <div id="swImg"></div>
      </div>
      通知
    </label>
    <div id="loginArea" class="login">
      <p>パスワード</p>
      <input type="text" id="KeyText"/>
      <p>ユーザーネーム</p>
      <input type="text" id="NameText" />
      <input type="button" value="ログイン" id="Button" class="button"/>
      <input type="button" value="cookie削除" id="DeleteButton" class="button"/>
    </div>  
    <div id="textArea">ログインしてください。<br>(ログインデータはcookieに1週間保存されます。<br>次ログインするとそこから1週間に更新されます。)</div>
    <div id="destArea" class="selector" hidden>
      <p>ルーム</p>
    </div>
    <div id="chatArea" class="chatarea" hidden>
    </div>
    <div id="sendArea" class="sender" hidden></div>
    <p>v2.2.0 ©2022 1217pond<br>All rights reserved.</p>
    <script src="main.js"></script>
  </body>
</html>
